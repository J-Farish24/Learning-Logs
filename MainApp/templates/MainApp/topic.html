{% extends "MainApp/base.html" %}

{% block content %}

<p>Topic: {{topic}}</p>

<ul>
    <li>
        {% for e in entries %}
        <p>{{ e.text }}</p>
        <p>{{ e.date_added }}</p>
    </li>

    {% empty %}
    <li> There are no entries for this topic yet.</li>
    {% endfor %}

</ul>
{% endblock content %}
